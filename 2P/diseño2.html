<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/cssd2.css"/>
    <title>Document</title>
    <link rel="stylesheet" href="CSS/cssd2.css"/>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css"/>
    
</head>
<body>
    <div class="contenedor">
        <div class="inicio">
            <h4>News</h4>
            <div class="inicio-img">
                <img src="Assets/img/guion.jpg"
                alt="">
                <img src="Assets/img/cuadrado.jpg"
                alt="">
                <img src="Assets/img/equis.jpg"
                alt="30px">

            </div>
        </div>
        <div class="enmedio">
            <h1>Settings</h1>
            <label for="General">General</label>
            <label for="Privacy statement">Privacy statement</label>
            <label for="Terms of use">Terms of use</label>
            <label for="About">About</label>
        </div>
        
        <div class="derecho">
            <h1>Options</h1>
            <div>
                <div class="form-group">
                    <label for="language">Choose edition:</label>
                    <select class="form-control"id="language">
                        <option value="English">United States (English)</option>
                        <option value="Spanish">Spanish</option>
                        <option value="italian">italian</option>
                    </select>
                </div>
                <h5>Dark Theme Mode (For Articles)</h5>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Off</label>
                </div>
                <h1>Notifications</h1>
                <h3>Breaking News Alerts</h3>
                <div class="form-check-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchChecChecked" checked>
                    <label class="form-check-label" for="flexSwitchChecChecked">On</label>
                </div>
            </div>
            <script src="Bootstrap/js/bootstrap.bundle.js"></script>
        </div>
    </div>


    
</body>
</html>
