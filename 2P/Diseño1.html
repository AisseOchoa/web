<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/cssd1.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>BLUEPRINT</header>
        <header>Responsive Multi-Column Form</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <div class="fields">
                        <div class="input-field">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" required/>
                        </div>
                        <div class="input-field">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" required/>
                        </div>
                        <div class="input-field">
                            <label for="talent">Type of Talent</label>
                            <select id="talent">
                                <option value="dancer"></option>
                                <option value="musician"></option>
                                <option value="soccer player"></option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" required/>
                        </div>
                        <div class="input-field">
                            <label for="affiliations">affiliations</label>
                            <textarea id="affiliations" placeholder="Enter your affiliations" required ></textarea>
                        </div>
                        <div class="input-field">
                            <label for="drink">Favorite drink</label>
                            <input type="text" id="drink" required />
                        </div>
                        <div class="input-field"></div>>
                            <label for="email">Email</label>
                            <input type="email" id="email" required />
                        </div> 
                        <div class="input-field">
                            <label for="power">Special Power</label>
                            <input type="text" id="power" required />
                        </div>
                        <div class="input-field">
                            <label for="country">Country</label>
                            <select id="country">
                                <option value="México">México</option>
                                <option value="Colombia">Colombia</option>
                                <option value="España">España</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="occupation">occupation</label>
                            <select id="occupation">
                                <option value="programmer">programmer</option>
                                <option value="Web designer">Web designer</option>
                                <option value="hybrid">hybrid</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label for="weapon">Weapon of choice</label>
                            <input type="text" id="Weapon" required />
                        </div>

                        <div class="input-field">
                            <label for="biography">biography</label>
                            <textarea id="biography" placeholder="Enter your biography" required></textarea>
                        </div>
                        <div class="input-field">
                            <label for="cat_name">Cat's name</label>
                            <input type="text" id="cat_name" required />
                        </div>
                        <div class="input-field">
                            <label for="gadget">Favorite gadget</label>
                            <input type="text" id="gadget" required />
                        </div>
                        <div class="input-field">
                            <label for="comments">Comments</label>
                            <textarea id="Comments" placeholder="enter your comments" required ></textarea>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
