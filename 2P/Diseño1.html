<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/cssd1.css">
    <link rel="shortcut icon" href="Assets/img/hamburguesa.jpg">


    <title>BLUEPRINT</title>
</head>
<body>
    <form class="pbc-cm-form">
        <div class="pbc-cm-column">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Jonatan">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Doe">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" placeholder="Jon@doe.com">
            <label for="country">country</label>
            <select id="country" name="country">
                <option>Choose a country</option>
                <option>Colombia</option>
                <option>España</option>
                <option>México</option>
            </select>
            <label for="bio">Biography</label>
            <textarea id="bio" name="bio"></textarea>
        </div>
        <div class="pbc-cm-column">
            <label for="phione">Phone Number</label>
            <input type="text" id="Phone" name="phone" placeholder="+351 999 999">
            <label for="affiliations">affiliations</label>
            <textarea id="affiliations" name="affiliations"></textarea>
            <label>Occupation</label>
            <select id="Occupation" name="Occupation">
                <option>Choose an Occupation</option>
                <option>Programer</option>
                <option>Web Designer</option>   
            </select>
            <label for="cat_name">Cat´s name</label>
            <input type="text" id="cat_name" name="cat_name" placeholder="Kitty">
            <label for="gadget">Favorite gadget</label>
            <input type="text" id="gadget" name="gadget" placeholder="Annoy-a-tron">
        </div>
        <div class="pbc-cm-column">
            <label>Type of Talent</label>
            <select id="Talent" name="Talent">
                <option>Choose a talent</option>
                <option>play guitar</option>
                <option>dancer</option>
                <option>soccer player</option>
            </select>
            <label for="drink">Favorite drink</label>
            <input type="text" id="drink" name="power" placeholder="coffee">
            <label for="power">Special power</label>
            <input type="text" id="power" name="power" placeholder="invisibility">
            <label for="weapon">weapon of choice</label>
            <input type="weapon" id="weapon" name="weapon" placeholder="hammer">
            <label for="comments">Comments</label>
            <textarea id="comments" name="Comments"></textarea>
        </div>
        <div class="pbc-cm-submit-wrap"><input class="pbc-mc-submit" type="submit"
        value="Send your data" /></div>

    </form>
    

    
</body>
</html>
